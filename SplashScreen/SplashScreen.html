<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareHive</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
      overflow: hidden;
    }

    /* Splash screen styling */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      animation: gradientShift 6s infinite alternate;
      z-index: 10;
      color: #e0e0e0;
    }

    .splash-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }

    .splash-screen h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      color: #38bdf8;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin: 0;
      animation: slideIn 1.5s ease-out;
    }

    .splash-screen p {
      font-size: 1.25rem;
      color: #94a3b8;
      margin: 1rem 20%;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .splash-screen ul {
      display: inline-block;
      text-align: left;
      margin: 1rem 0 2rem;
      list-style: none;
      padding: 0;
    }

    .splash-screen ul li {
      font-size: 1rem;
      color: #38bdf8;
      margin: 0.5rem 0;
      animation: fadeIn 2.5s ease-in-out;
    }

    /* Loader styling */
    .loader {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto;
      animation: spin 2s linear infinite;
    }

    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 100%;
      height: 100%;
      border: 5px solid transparent;
      border-radius: 50%;
      animation: rotateLoader 2s infinite linear;
    }

    .loader::before {
      border-top: 5px solid #38bdf8;
      border-bottom: 5px solid #64748b;
    }

    .loader::after {
      border-left: 5px solid #38bdf8;
      border-right: 5px solid #64748b;
      animation-delay: -1s;
    }

    /* Animations */
    @keyframes gradientShift {
      0% {
        background: linear-gradient(135deg, #1e293b, #0f172a);
      }
      100% {
        background: linear-gradient(135deg, #0f172a, #1e293b);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes rotateLoader {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Fade-out animation */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Main content styling */
    .main-content {
      display: none;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash-screen" id="splashScreen">
    <div class="splash-container">
      <h1>Welcome to CareHive</h1>
      <p>Our Mission</p>
      <p>"To create a vibrant community platform that promotes physical, mental, and social well-being."</p>
      <ul>
        <li>Janidu Jayasundara</li>
        <li>Nirmal Ranasinghe</li>
        <li>Detuni Amaya</li>
        <li>Himandi Sandanima</li>
      </ul>
      <div class="loader"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <h1>HOME PAGE</h1>
    <p>Welcome to the main content of CareHive!</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const splashScreen = document.getElementById("splashScreen");
      const mainContent = document.getElementById("mainContent");

      // Hide splash screen after 4 seconds
      setTimeout(() => {
        splashScreen.classList.add("fade-out");
        setTimeout(() => {
          splashScreen.style.display = "none";
          mainContent.style.display = "block";
        }, 1000);
      }, 4000);
    });
  </script>
</body>
</html>
