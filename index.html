</head>
<body>

    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-container">
          <h1>Welcome to CareHive</h1>
          <p>Our Mission</p>
          <p>"To create a vibrant community platform that promotes physical, mental, and social well-being."</p>
          <ul>
            <li>Janidu Jayasundara</li>
            <li>Nirmal Ranasinghe</li>
            <li>Detuni Amaya</li>
            <li>Himandi Sandanima</li>
          </ul>
          <div class="loader"></div>
        </div>
      </div>

    <!-- Splash Screen JavaScript code -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
          const splashScreen = document.getElementById("splashScreen");
  
          // Hide splash screen after 4 seconds and redirect
          setTimeout(() => {
              splashScreen.classList.add("fade-out");
              setTimeout(() => {
                  window.location.href = "/Home/home.html";
              },);
          }, 4000);
      });
  </script>
  </body>
</html>
